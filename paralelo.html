<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player paralelo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="paralelo.css">
</head>
<body>
<div class = "music-container">
    <h4 id="tituloPlaylist">Playlist Paralela</h4>
    <img id="cover" src="img2/simpsons.jpg" alt="Capa do Disco"></img>
    <audio id="audio" src=""></audio>
    <div id="abaixoDaCapa">
        <div id="song-info">
            <div id="nomeMusica"> nome da m√∫sica </div>
            <div id="nomeArtista" class="corClara"> nome da banda</div>
        </div>
    <button id="curtir" class="button corClara"><i class="bi bi-heart"></i></button>
    </div>
    <div id="progress-container">
        <div id="barraDeProgresso">
            <div id = "barraAtual"></div>
        </div>
    </div>
    <div id="parteInferior">
        <button id="aleatorio" class="button-navigate"> <i class="bi bi-shuffle"></i></button>
        <button id="voltar" class="button-navigate"> <i class="bi bi-skip-start-circle-fill"></i></button>
        <button id="play" class="button-biggest"> <i class="bi bi-play-circle-fill"></i></button>
        <button id="proxima" class="button-navigate"> <i class="bi bi-skip-end-circle-fill"></i></button>
        <button id="repetir" class="button-navigate"><i class="bi bi-arrow-clockwise"></i></button>
    </div>
</div>
<script src="paralelo.js"></script>
</body>
</html>
